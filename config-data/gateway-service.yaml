server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: cliente-service
          uri: lb://cliente-service
          predicates:
            - Path=/cliente/**
        - id: celular-service
          uri: lb://celular-service
          predicates:
            - Path=/celular/**
        - id: laptop-service
          uri: lb://laptop-service
          predicates:
            - Path=/laptop/**
    
